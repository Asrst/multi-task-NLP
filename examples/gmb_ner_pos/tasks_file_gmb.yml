gmbner:
  model_type: ALBERT
  config_name: albert-xlarge-v2
  dropout_prob: 0.1
  label_map_or_file: data/ner_train_label_map.joblib
  metrics:
  - seqeval_f1_score
  - seqeval_precision
  - seqeval_recall
  loss_type: NERLoss
  task_type: NER
  file_names:
  - ner_train.tsv
  - ner_val.tsv
  - ner_test.tsv

gmbpos:
    model_type: ALBERT
    config_name: albert-xlarge-v2
    dropout_prob: 0.1
    label_map_or_file: data/pos_train_label_map.joblib
    metrics:
    - seqeval_f1_score
    - seqeval_precision
    - seqeval_recall
    loss_type: NERLoss
    task_type: NER
    file_names:
    - pos_train.tsv
    - pos_val.tsv
    - pos_test.tsv